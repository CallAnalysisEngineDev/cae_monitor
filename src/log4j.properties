log4j.logger.org.springframework=ON
log4j.rootLogger=INFO,FILE,CONSOLE
log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.Threshold=WARN
log4j.appender.FILE.Encoding=UTF-8
log4j.appender.FILE.File=D\:/apache-tomcat-8.5.4/webapps/cae_monitor/WEB-INF/logs/error.log
log4j.appender.FILE.Append=true
log4j.appender.FILE.MaxFileSize=2048KB
log4j.appender.FILE.MaxBackupIndex=10
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=[%d] [%-5p] [%l] [%m]%n

log4j.appender.CONSOLE = org.apache.log4j.ConsoleAppender 
log4j.appender.CONSOLE.layout = org.apache.log4j.PatternLayout 
log4j.appender.CONSOLE.layout.ConversionPattern = %d %-5p %l %m %n
log4j.appender.CONSOLE.Threshold = INFO
log4j.appender.CONSOLE.ImmediateFlush = TRUE 
log4j.appender.CONSOLE.Target =System.out 